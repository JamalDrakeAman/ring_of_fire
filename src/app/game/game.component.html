<app-player style="top: 130px" class="player-position"></app-player>

<div class="field">

    <div class="card-stack">

        <!--Card Stack-->
        @for (card of [0,1,2,3]; track card; let i = $index) {
        <img [ngStyle]="{'right.px': i * 5}" src="./assets/playing_cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./assets/playing_cards/card_cover.png"
            alt="">


        <!--Stack for played cards-->
        @for (card of game.playedCards; track card) {
        <img class="played-card" src="./assets/playing_cards/{{ card }}.png" alt="">
        }

        <!--Current card Animation-->
        @if(pickCardAnimation){
        <img (click)="takeCard()" class="pick-card" style="right: 25px;"
            src="./assets/playing_cards/{{ currentCard }}.png" alt="">
        }



    </div>
</div>
