<div>
    <h1>Add new player</h1>

    <mat-form-field>
        <mat-label>Please enter the name of a player</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <div>
        <button mat-raised-button mat-dialog-close>No Thanks</button>
        <button color="primary" [mat-dialog-close]="name" mat-raised-button>Ok</button>
    </div>

</div>
