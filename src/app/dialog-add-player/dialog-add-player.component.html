<div>
    <h1>Add new player</h1>

    <mat-form-field>
        <mat-label>Please enter the name of a player</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <div>
        <button mat-raised-button (click)="onNoClick()">No Thanks</button>
        <button color="primary" mat-raised-button (click)="addPlayer()">Ok</button>
    </div>


</div>
